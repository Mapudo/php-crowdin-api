language: php

# use the new container infrastructure
sudo: false

php:
  - "5.5"
  - "5.6"
  - '7.0'
  - "hhvm"

matrix:
    allow_failures:
        - php: "7.0"

before_install:
    - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then
        phpenv config-rm xdebug.ini;
      fi
    - composer self-update --no-interaction

install:
    - composer install --prefer-dist --no-interaction

script:
    - ./bin/phpspec run
